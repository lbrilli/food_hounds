<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="keymaster.js"></script>
    <script src="./dist/main.js"></script>
    <title>Treat Hounds!</title>
</head>
<body>
    <div id="main">

        <div id="intro">
            <h3>Welcome to Treat Hounds!</h3>
            <p>The object of the game is to feed all
                the dogs treats with your treat cannon! 
                <br>
                <br>
                Use the arrow keys to move left and right, and the space bar to
                feed the treats.
            </p>
            
        </div>

        <div id="game">
            <h1>Treat Hounds</h1>
                <canvas id="board" width="600" height="600"></canvas>

            <div id="footer">
                about me
            </div>
        </div>

        <div id="score">
            <h3>Score</h3>
                <p>0</p>

            <h3>Treats left in bag</h3>
                <p>~</p>
            <h3>Treat bags left</h3>
                <p>~</p>
            <h2>Leaderboard</h2>
                <p>~</p>
        </div>

    </div>


</body>

</html>
